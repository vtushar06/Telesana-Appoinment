databases:
  - name: telesana-db
    databaseName: telesana_appointment
    user: telesana_user
    plan: free
    region: oregon

services:
  # Next.js Web Service
  - type: web
    name: telesana-appointment
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: telesana-db
          property: connectionString
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
